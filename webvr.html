<!doctype html>
<html lang="en">
  <head>
    <title>WebVR</title>
    <meta charset="utf-8">
    <meta http-equiv="Refresh" content="0; url=./">
    <script>
      // This redirects to the root while preserving the query string and hash.
      window.location.pathname = window.location.pathname.replace(
        '/webvr.html',
        window.location.protocol === 'file:' ? '/index.html' : '/'
      );
    </script>
  </head>
  <body>
    <p><a href="./">Page permanently moved</a></p>
  </body>
</html>
